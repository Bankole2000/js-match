<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 offset-m2 m8">
        <h3>Score <span id="result"></span></h3>
      </div> 
    </div>
    <div class="row">
      <div class="input-field col s12 offset-m2 m6">
        <select name="" id="theme">
          <option value="ffvii">Final Fantasy 7</option>
          <option value="mario">Super Mario</option>
          <option value="naruto">Naruto</option>
          <option value="zelda">The Legend of Zelda</option>
          <option value="sf">Street Fighter</option>
          <option value="pokemon">Pokemon</option>
          <option value="got">Game of Thrones</option>
          <option value="starfox">Starfox</option>
        </select>
        <label>Select Game Theme</label>
      </div>
      
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2 lg8">
        <button id="newGame" class="btn btn-primary waves-effect">New Game</button>
      </div>
    </div>
  
  <div class="row">
    <div class="col s12 m8 offset-m2 lg8">
      <div class="grid">

      </div>
    </div>
  </div>
  
  </div>
  <script src="assets/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
